<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="new-book-btn">
        <button id="bookBtn" class="bookBtn">NEW BOOK</button>
    </section>

    <section id="book-form" class="book-form" style="display: none">
        <form class="bookForm" id="bookForm">
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="pages">Pages</label>
            <input type="number" id="pages">
            <label for="read">Read</label>
            <input type="checkbox" id="read">
            <input type="submit" value="Add book">
        </form>
    </section>

    <section class="book-display">
        <h2 class="library-header">Library collection</h2>
        <div id="libraryList">
        
        </div>
    </section>





    <script src="script.js"></script>
</body>
</html>
